<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases de Autores</title>
  <!-- Incluir el archivo CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Incluir Vue.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>Lista de Frases y Autores</h2>
    <p>Total de frases: {{ contadorFrases }}</p>

    <form @submit.prevent="agregarOEditarFrase">
      <input v-model="nuevaFrase" placeholder="Escribe una nueva frase">
      <input v-model="nuevoAutor" placeholder="Escribe el nombre del autor">
      <select v-model="ubicacionSeleccionada">
        <option value="arriba">Agregar Arriba</option>
        <option value="abajo">Agregar Abajo</option>
      </select>
      <button type="submit">{{ estaEditando ? 'Guardar Cambios' : 'Agregar Frase' }}</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Frase</th>
          <th>Autor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(frase, index) in frases" :key="index">
          <td>{{ index + 1 }}</td>
          <td>{{ frase.texto }}</td>
          <td>{{ frase.autor }}</td>
          <td>
            <button @click="editarFrase(index)">Editar</button>
            <button @click="eliminarFrase(index)" class="eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Incluir el archivo JavaScript -->
  <script src="app.js"></script>
</body>
</html>
